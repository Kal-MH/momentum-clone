<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <div class="top-container">
        <span class="top-container_column js-temperature"></span>
        <span class="top-container_column js-location"></span>
      </div>
    </div>
    <div class="mid">
      <div class="mid_greeting js-greetingTop">
        <div class="mid_greeting-column js-greetingColumn">
          <div class="mid_clock-container js-clockContainer">
            <span class="clock js-clock"></span>
          </div>
          <div class="mid_greeting-container js-greetingContainer">
            <span class="greeting js-greeting"></span>
            <span class="greeting-userName js-userName"></span>
          </div>
        </div>
      </div>
      <div class="form-container js-formContainer">
        <div class="form-container_container">
          <span class="form-asking">What is your name?</span>
          <form class="greeting-form js-form">
            <input type="text" />
          </form>
        </div>
      </div>
      <div class="todoForm-container js-todoContainer">
        <div class="todoForm-container_container">
          <span class="todoForm-asking">Write a ToDo</span>
          <form class="todoList-form js-todoListForm">
            <input type="text" />
          </form>
          <ul class="mid_todoList js-todoList"></ul>
          <span class="spanNice js-spanNice">Nice!</span>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todoList.js"></script>
    <script src="image.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
